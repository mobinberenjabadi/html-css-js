<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--   mb-1 = margin buttom   -->
  <form class="container">
      <input placeholder="sm size" type="text" class="form-control form-control-sm">
      <input placeholder="lg size" type="text" class="form-control form-control-lg">
      <input id="sandbox" type="checkbox" class="form-check-input">

      <label for="sandbox" class="form-check-label">
          CheckBox
      </label>

      <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <hr>

      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username">
      </div>

      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

      <div class="mb-3">
          <div class="input-group">
              <span class="input-group-text" >https://example.com/users/</span>
              <input type="text" class="form-control" >
          </div>
      </div>

      <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" >
          <span class="input-group-text">.00</span>
      </div>

      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" >
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Server" >
      </div>

      <div class="input-group">
          <span class="input-group-text">With textarea</span>
          <textarea class="form-control"></textarea>
      </div>
      <hr>

      <button class="btn btn-success">
          success
      </button>
      <button class="btn btn-primary">
          primary
      </button>
      <button class="btn btn-danger">
          danger
      </button>
      <button class="btn btn-warning">
          warning
      </button>
      <button class="btn btn-dark">
          dark
      </button>
      <button class="btn btn-light">
          light
      </button>
      <button class="btn btn-info">
          info
      </button>
      <button class="btn btn-secondary">
          secondary
      </button>
      <button class="btn btn-outline-success">
          success
      </button>
      <button class="btn btn-outline-secondary">
          secondary
      </button>
      <button class="btn btn-outline-primary">
          primary
      </button>
      <button class="btn btn-outline-success">
          success
      </button>
      <button class="btn btn-outline-danger">
          danger
      </button>
      <button class="btn btn-outline-warning">
          warning
      </button>
      <button class="btn btn-outline-dark">
          dark
      </button>
      <button class="btn btn-outline-light">
          light
      </button>
      <button class="btn btn-outline-info">
          info
      </button>
      <button class="btn btn-outline-success btn-lg">
          large size
      </button>
      <button class="btn btn-outline-success btn-sm">
          small size
      </button>
  </form>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
