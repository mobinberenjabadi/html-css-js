<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
  <button onclick="show(+1)">
    +
  </button>

  <div id="result">
    0
  </div>

  <button onclick="show(-1)">
    -
  </button>


  <script>
    let number = 0
    let shownumber =document.getElementById('result')

    function show(step){
      number = number + step
      shownumber.innerText = number
    }

    //new version
    // var name = () =>{

    // }
  </script>
</body>
</html>
