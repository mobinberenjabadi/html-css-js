<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>

<div id="result"></div>
    <script>
        var result = document.getElementById('result')
        var result2 = ''

        for (var i = 1 ; i < 10 ; i++){
            console.log(i  + ':')
            result2 = result2 + i + ':' + '<br>'
            for (var j = 1 ; j < 10 ; j++){
                console.log( i + '*' + j + '=' + i*j )
                result2 = result2 + i + '*' + j + '=' + i*j +'<br>'
                result.innerHTML = result2
            }

        }

    </script>
</body>
</html>
