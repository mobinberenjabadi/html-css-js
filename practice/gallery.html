<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
            background-color: #1e1c1e;
        }
        input,button{
            background-color: #e0136e;
            border-radius: 8px;
            position: absolute;
            top: 0;
            right: 0;
        }


    </style>
</head>
<body>

    <input id="num" type="text">
    <button onclick="changed()">
            Gallery
    </button>

    <script>
        var body = document.getElementsByTagName('body')
        function changed() {
            var num = document.getElementById('num')

            for (var i = 1; i <= num.value; i++) {
                var image = document.createElement('img')
                image.src = 'https://picsum.photos/150?random=num.value'+ i

                image.style.border = '2px solid white'
                image.style.boxShadow = '2px 3px 30px #e0136e'
                image.style.borderRadius = '100%'
                image.style.position = 'relative'
                image.style.top = '30px'
                image.style.margin = '5px'

                image.addEventListener('mouseenter', ()=>
                    image.style.scale = '1.1')
                image.addEventListener('mouseleave', ()=>
                    image.style.scale = '1')

                document.body.append(image)
            }

        }

    </script>
</body>
</html>
